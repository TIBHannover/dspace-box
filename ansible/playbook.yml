---
- hosts: all
  vars_files:
      - vars/main.yml
  
  

  
  collections:
  - community.general
  - community.postgresql
  - ansible.posix

  roles:
    - ui
    - java
    - ant
    - solr
    - tomCat
    - postgreSQL-remote
    - maven
    - dspace
  
  tasks:
  
  - shell: ps -eo pcpu,user,args | sort -r -k1 | head -n5
    register: ps

  - debug: var=ps.stdout_lines
